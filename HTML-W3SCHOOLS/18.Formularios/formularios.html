<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios en HTML5</title>
    <link rel="stylesheet" href="../18.Formularios/formulario.css">
    
</head>
<body>
    <h1>FORMULARIOS SIMPLES EN HTML5</h1>

    <h2>FORMULARIO TEXT</h2>

    <form action="">
        First Name: <br>
        <input type="text" name="firstname"> <br>
        Last Name: <br>
        <input type="text" name="lastname">
    </form>

    <h2>FORMULARIO RADIO BUTON</h2>
    <form action="">
        <input type="radio" name="genero" value="Hombre" checked>Hombre
        <input type="radio" name="genero" value="Mujer">Mujer
        <input type="radio" name="genero" value="Otro">Otros
    </form>
    
</body>
</html>
